<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hand-drawn house icon - 90s GeoCities style -->
  <style>
    .sketch {
      fill: none;
      stroke: #000;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .fill-sketch {
      fill: #fff;
      stroke: #000;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>

  <!-- House body - slightly wobbly for hand-drawn effect -->
  <path class="fill-sketch" d="M12 35 L12 54 Q12.5 55 14 55 L50 54.5 Q51 54 51 53 L51.5 35" />

  <!-- Roof - sketchy triangle -->
  <path class="sketch" d="M8 36 Q10 35 12 34 L30 12 Q32 10 33 12 L52 34 Q54 35 56 36" />

  <!-- Chimney -->
  <path class="fill-sketch" d="M42 18 L42 10 Q42.5 9 44 9 L48 9.5 Q49 10 49 11 L48.5 22" />

  <!-- Door -->
  <path class="fill-sketch" d="M26 55 L26.5 40 Q27 39 28 39 L36 39.5 Q37 40 37 41 L36.5 55" />

  <!-- Door knob -->
  <circle cx="34" cy="48" r="2" fill="#000" />

  <!-- Window left -->
  <rect x="16" y="40" width="7" height="7" rx="1" class="fill-sketch" />
  <line x1="19.5" y1="40" x2="19.5" y2="47" class="sketch" stroke-width="1.5" />
  <line x1="16" y1="43.5" x2="23" y2="43.5" class="sketch" stroke-width="1.5" />

  <!-- Window right -->
  <rect x="41" y="40" width="7" height="7" rx="1" class="fill-sketch" />
  <line x1="44.5" y1="40" x2="44.5" y2="47" class="sketch" stroke-width="1.5" />
  <line x1="41" y1="43.5" x2="48" y2="43.5" class="sketch" stroke-width="1.5" />
</svg>
